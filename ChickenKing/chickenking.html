    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <div class="container-fluid" id="background-color">
        <div class="row text-center">
            <h1 id="logo">Chicken King</h1>
            <!-- <p>Your one-stop destination for the best chicken dishes.</p>
            <a class="btn btn-primary btn-lg" href="http://apple.com" role="button">Order Now</a> -->
        </div>
        <div class="row">
            <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/pexels-barfisch-pix-115740.jpg" class="w-100 h-50 object-fit-cover"
                            style="max-height: 80vh; object-fit: cover;" alt="Responsive image">
                        <div class="carousel-caption text-start">
                            <h3>Barfish</h3>
                            <p>Enjoy it!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/pexels-chanwalrus-1059943.jpg" class="d-block w-100"
                            style="max-height: 80vh; object-fit: cover;" alt="Responsive image">
                        <div class="carousel-caption">
                            <h3>Chanwalrus</h3>
                            <p>Enjoy it!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/pexels-matvalina-15529775 (1).jpg" class="d-block w-100"
                            style="max-height: 80vh; object-fit: cover;" alt="Responsive image">
                        <div class="carousel-caption text-end">
                            <h3>Matvalina</h3>
                            <p>You've love the it!</p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div><br>
        <div class="row row-cols-2 row-cols-md-2 g-3">
            <div class="col img-container">
                <img src="assets/boneless1.jpg" class="img-fluid small-img" alt="Boneless Chicken">
                <h1 class="textonimage">100% fresh</h1>
            </div>
            <div class="col img-container">
                <img src="assets/bonelessConLechuga1.jpg" class="img-fluid small-img" alt="Boneless with Lettuce">
                <h1 class="textonimage">Hand Made</h1>
            </div>
        </div><br>
        <div class="row row-cols-2 row-cols-md-2 g-3">
            <div class="col img-container">
                <img src="assets/burguer1.jpg" class="img-fluid small-img" alt="Chicken Burguer">
                <h1 class="textonimage">All Natural</h1>
            </div>
            <div class="col img-container">
                <img src="assets/ensalada1.png" class="img-fluid small-img" alt="Chicken Salad">
                <h1 class="textonimage">Tasty!</h1>
            </div>
        </div>

        <div class="row text-center">
            <h1><i class="bi bi-telephone-fill"></i>Order Now</h1>
            <h1>281-330-8004</h1>
        </div>
    </div>
